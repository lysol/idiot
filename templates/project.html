{% extends "base.html" %}

{% block header %}
Project: <a href="{{idiot_app_path}}project/{{project.name}}/">{{project.full_name}}</a><br />
Owner: {{project.owner}}
{% endblock %}

{% block content %}
{% if not error %}
<p>
  <a href="{{idiot_app_path}}project/{{project.name}}/issues/">View Project Issues</a>
</p>
{% else %}

<h2>Error</h2>
<p>{{error}}</p>
{% endif %}
{% endblock %}
