{% extends "base.html" %}

{% block header %}
Create an issue
{% endblock %}

{% block title_crumbs %} - Create an Issue{% endblock %}

{% block content %}

  {% if error %}
    <div class="error">
      {{ error }}
    </div>
  {% endif %}

  <div id="issue_form">
    <form action="{{idiot_app_path}}project/{{project}}/issues/create" method="POST">
      {% import 'issue_form.html' as issue_form with context %}
      {{ issue_form }}
			<input type="submit" value="Create Issue" />
    </form>
  </div>

{% endblock %}
