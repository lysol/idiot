{% extends "base.html" %}


{% block content %}
{% if not error %}
<h2>Recent issues for <a href="{{idiot_app_path}}project/{{project.name}}/">{{project.name}}</a></h2>

<ul id="issue_list">
  {% for issue in issues %}
	  <li><a href="{{idiot_app_path}}issue/{{issue.seq}}/">{{issue.summary}}</a></li>
	{% endfor %}
</ul>

{% else %}

<h2>Error</h2>
<p>{{error}}</p>
{% endif %}
{% endblock %}
